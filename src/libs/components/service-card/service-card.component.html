<div class="bg-white p-6 rounded-xl shadow text-left flex flex-col h-full">
  <h4 class="text-xl font-heading mb-2">{{ title() }}</h4>

<div
    class="text-brand-dark mb-4 transition-all ease-in-out"
    [ngClass]="expanded() ? 'clamp-full' : 'clamp-preview'"
    [innerHTML]="description()"
></div>

  <button
    (click)="toggle()"
    class="text-sm text-brand-primary hover:underline self-start cursor-pointer hover:text-brand-accent"
    [attr.aria-expanded]="expanded()"
  >
    {{ expanded() ? 'Read less' : 'Read more' }}
  </button>

  <div *ngIf="expanded()" class="mt-6 flex justify-center">
    <a routerLink="/contact">
      <button class="bg-brand-accent hover:bg-brand-primary text-white px-6 py-3 rounded-full font-semibold cursor-pointer">
        Contact Louise
      </button>
    </a>
  </div>
</div>
