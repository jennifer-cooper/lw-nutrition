

  <section class="bg-white py-20 shadow-sm px-8 sm:px-4">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-4xl font-heading text-brand-secondary mb-6">Contact</h2>
      <p class="text-lg mb-10">Get in contact to find out more or book a free 15 minute discovery call.</p>

      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-2">Email</h3>
        <a href="mailto:louisem.cooper@yahoo.com" class="text-brand-primary hover:underline">louisem.cooper&#64;yahoo.com</a>
      </div>

      <form class="space-y-6 max-w-xl mx-auto text-left">
        <div>
          <label for="name" class="block text-sm font-semibold text-brand-dark">Name</label>
          <input id="name" type="text" name="name"
                 class="w-full border border-brand-dark/20 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-accent">
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-brand-dark">Email</label>
          <input id="email" type="email" name="email"
                 class="w-full border border-brand-dark/20 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-accent">
        </div>
        <div>
          <label for="message" class="block text-sm font-semibold text-brand-dark">Message</label>
          <textarea id="message" name="message" rows="4"
                    class="w-full border border-brand-dark/20 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-accent"></textarea>
        </div>
        <div>
          <button type="submit" class="bg-brand-accent hover:bg-brand-primary text-white px-6 py-3 rounded-full font-semibold">Send Message</button>
        </div>
      </form>
    </div>
  </section>
